<!DOCTYPE html>
<html>

<head>
  <title>Puppy Gif Search</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

  <div class="fluid-container">
    <h1>Puppy Gif Search</h1>

    <div id="buttons-view"></div>

    <form id="puppy-form">
      <input type="text" id="puppy-input" placeholder="Type a Breed here">
      <input class="btn btn-warning ml-3" id="add-puppy" type="submit" value="Add a Puppy Breed">
    </form>

    <div id="gifs-view"></div>

    <div id="template">
      <div class="card float-left mr-3 mt-3">
        <img class="card-img-top" src="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Rating:
            <span id="rating">PG</span>
          </p>
        </div>
      </div>

    </div>




  </div>

</body>

</html>
